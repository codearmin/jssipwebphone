      <div class="col-4">
        <!-- phoneUI-->
        <div id="callControl">

<!-- Development Log PP ###### wird im produktiven Betrieb ausgeblendet-->  
<footer class="bottom">
  <!-- Console Log -->
  <div class="container">
    <div class="callout">
      ua.on(connected): <span id="connected"></span><br/>
      ua.on(disconnected): <span id="disconnected"></span><br/>
      ua.on(registered): <span id="registered"></span><br/>
      ua.on(newRTCSession): <span id="newRTCSession"></span><br/>
      session.on(incommingcall): <span id="incommingcall"></span><br/>
      session.on(ended): <span id="ended"></span><br/>
      session.on(failed): <span id="failed"></span><br/>
      session.on(accepted): <span id="accepted"></span><br/>
      session.on(connecting): <span id="connecting"></span><br/>
      session.on(peerconnection): <span id="peerconnection"></span><br/>
      session.on(confirmed): <span id="confirmed"></span><br/>
      takeCall: <span id="takecall"></span><br/>
    </div>
  </div>
</footer>
